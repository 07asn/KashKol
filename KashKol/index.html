<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        nav {
            background-color: #F9ECE6;
            color: #514F4F;
            position: relative;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        nav a, nav button {
            color: #514F4F;
        }
        .login-gtn {
            background-color: #514F4F;
            color: white;
        }
        .hamburger-menu {
            background-color: #F9ECE6;
        }
        .logo {
            font-family: cursive;
            font-size: large;
        }
        .links:hover {
            font-size: large;
            margin-left: 0.5rem;
        }
        .search-bar {
            position: relative;
            width: 30%;
        }
        .search-btn {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background-color: transparent;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #F9ECE6;">
            <div class="container mx-auto">
                <!-- Logo -->
                <a class="navbar-brand logo ms-3" href="#">Presentia</a>

                <!-- Search Bar -->
                <div class="search-bar d-flex align-items-center w-30 ms-3 me-3">
                    <input type="text" class="form-control rounded-pill border border-gray-300 px-4 py-2" placeholder="Search..." />
                    <button class="search-btn">
                        <i class="fas fa-search"></i>
                    </button>
                </div>

                <!-- Toggler (Hamburger) -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- Navbar Links (For Both Desktop and Mobile) -->
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item ms-3">
                            <a class="nav-link" href="#">Home</a>
                        </li>
                        <li class="nav-item ms-3">
                            <a class="nav-link" href="#">About Us</a>
                        </li>
                        <li class="nav-item ms-3">
                            <a class="nav-link" href="#">Products</a>
                        </li>
                        <li class="nav-item ms-3">
                            <a class="nav-link" href="#">Contact</a>
                        </li>
                    </ul>

                    <!-- Buttons (For Both Desktop and Mobile) -->
                    <div class="d-flex ms-3">
                        <button class="login-gtn btn py-2 px-4 rounded-pill">Login</button>
                        <button class="btn py-2 px-4 rounded-pill ms-2" style="background-color: white;">Sign Up</button>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- FontAwesome for the search icon -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
</body>
</html>
